version: "3"
services:
  sepal-dev-env:
    image: $IMAGE_NAME
    container_name: $CONTAINER_NAME
    hostname: sepal-dev-env
    ports:
      - "3000:3000"
      - "8001:8001"
    command: bash
    tty: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - project-sync:/usr/local/lib/sepal:nocopy
      - $DATA_DIR:/var/sepal:Z
      - config-sync:/etc/sepal/conf.d:nocopy
  rabbitmq:
      image: rabbitmq:3-management
      container_name: rabbitmq
      ports:
        - "15671-15672:15671-15672"
      hostname: rabbitmq
  user-storage-redis:
      image: redis:6
      container_name: user-storage-redis
      hostname: user-storage-redis
      volumes:
        - /var/lib/redis/user-storage:/data

volumes:
  project-sync:
    external: true
#  data-sync:
#    external: true
#  data:
#    driver_opts:
#      device: $DATA_DIR
  config-sync:
    external: true