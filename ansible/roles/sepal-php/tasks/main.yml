---
- name: Create www-data user
  user: name=www-data uid=33 group=sepal

- name: Create data dir
  file:
    path: "/data/sdms/data"
    state: directory

- name: Create admin user dir
  file:
    path: "/data/sdms/data/sdms-admin"
    state: directory

- name: Create config dir
  file:
    path: "/data/sdms/config"
    state: directory

- name: Create config file
  template: src=config.ini dest=/data/sdms/config/config.ini owner=www-data mode=0400

- name: Create ssl certificates dir
  file:
    path: "/data/ssl/certificates"
    state: directory

- copy: src=~/.sepal/certificates/sepal-web-cert.key dest=/data/ssl/certificates/server.key
- copy: src=~/.sepal/certificates/fao-dm.ca-bundle dest=/data/ssl/certificates/fao-dm.ca-bundle
- copy: src=~/.sepal/certificates/fao-dm_org.crt dest=/data/ssl/certificates/fao-dm_org.crt

- name: Create log dir
  file:
    path: "/data/logs/sdms"
    state: directory

- name: Start container
  docker:
    docker_api_version: 1.16
    name: sepal-php
    registry: "{{ docker_repository_host }}"
    pull: always
    image: "{{ docker_repository_host }}/openforis/sepal-php"
    state: started
    restart_policy: always
    username: "{{ docker_username }}"
    email: "{{ docker_email }}"
    password: "{{ docker_password }}"
    links:
    - "mysql:mysql"
    - "geoserver:geoserver"
    - "sepal:sepal"
    volumes:
    - /data/sdms/data:/data/home/
    - /data/sdms/config:/etc/sdms
    - /data/ssl/certificates:/etc/apache2/ssl
    - /data/logs/sdms:/var/log/supervisor
    env:
        ADMIN_PWD: "{{ sepal_admin_user_password }}"
