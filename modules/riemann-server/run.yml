---
- name: "riemann-server | Start container"
  docker:
    docker_api_version: "1.22"
    name: "riemann-server"
    registry: "{{ docker_repository_host }}"
    pull: "{{ 'missing' if docker_repository_host == 'localhost'  else 'always' }}"
    image: "{{ docker_repository_host + '/' if docker_repository_host else '' }}openforis/riemann-server:{{ version }}"
    state: "reloaded"
    net: "bridge"
    restart_policy: "always"
    username: "{{ docker_username }}"
    email: "{{ docker_email }}"
    password: "{{ docker_password }}"
    ports:
    - "5555:5555/udp"
    - "5555:5555"
    - "5556:5556"
