<div id="messages" class="row height100">
    <form class="new form-theme col-8">
        <div class="newMessage form-group">
            <label class="form-label">
                Subject
                <input
                        name="subject"
                        type="text"
                        class="form-control"
                        autocomplete="off"
                        placeholder="Enter subject"
                        autofocus/>
            </label>
            <label class="form-label m-t-2">
                Contents
                <textarea name="contents" class="form-control" rows="10"/>
            </label>
        </div>
        <div class="text-align-center">
            <button type="reset" class="btn btn-base round btn-reset p-y-0-5">
                <i class="fa fa-undo" aria-hidden="true"/>
                Reset
            </button>
            <button type="submit" class="btn btn-base round p-y-0-5 btn-submit" data-destination="sepal">
                <i class="fa fa-plus" aria-hidden="true"/>
                Add
            </button>
        </div>
    </form>

    <div class="messages col-8 m-t-2">
        No messages
    </div>
</div>
