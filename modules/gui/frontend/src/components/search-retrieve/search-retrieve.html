<div id="search-retrieve">

    <div class="row active-mosaics">
        <button class="btn btn-base no-padding btn-save"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
        <button class="btn btn-base no-padding btn-zoom"><i class="fa fa-bullseye" aria-hidden="true"></i></button>
        <div class="col-12 active-mosaics-container">
            <!--<div class="width10  overflow-hidden">-->
                <!--MOSAICS:&nbsp;-->
            <!--</div>-->
            <div class="width100 overflow-x-auto active-mosaics-btns">
                <!--<button class="btn btn-base active" data-mosaic="default-m">default-mosaic</button>-->
                <!--<button class="btn btn-base" data-mosaic="default-m">default-mosaic</button>-->
            </div>
        </div>
    </div>

    <!--Section create mosaic-->
    <div class="row section-create-mosaic">
        <div class="col-12">

            <!--Buttons row-->
            <div class="row">
                <!--Scenes section-->
                <div class="col-sm-6 scenes">
                    <div class="row row-header">
                        <div class="col-sm-12 text-align-center">
                            <h4>Scenes</h4>
                            <button class="btn btn-base round btn-hide-scene-areas btn-toggle-visibility active"><i class="fa fa-eye" aria-hidden="true"></i></button>
                            <!--<button class="btn btn-base round btn-hide-scene-areas btn-toggle-landsat-visibility">L  <i class="fa fa-eye" aria-hidden="true"></i></button>-->
                            <!--<button class="btn btn-base round btn-hide-scene-areas btn-toggle-sentinel2-visibility">S2 <i class="fa fa-eye" aria-hidden="true"></i></button>-->
                        </div>
                    </div>

                    <div class="row row-buttons">
                        <div class="col-sm-6 text-align-right">
                            <button class="btn btn-base round icon width80 btn-best-scenes btn-toggle-section">
                                <i class="fa fa-check-circle-o" aria-hidden="true"></i> Auto-select
                            </button>
                        </div>
                        <div class="col-sm-6 text-align-left">
                            <button class="btn btn-base round icon width80 btn-retrieve-scenes btn-scenes-required btn-toggle-section">
                                <i class="fa fa-cloud-download" aria-hidden="true"></i> Retrieve
                            </button>
                        </div>
                    </div>
                </div>

                 <!--Mosaic section-->
                <div class="col-sm-6 mosaic">
                    <div class="row row-header">
                        <div class="col-sm-12 text-align-center">
                            <h4>Mosaic</h4>
                            <button class="btn btn-base round btn-toggle-mosaic-visibility"><i class="fa fa-eye" aria-hidden="true"></i></button>
                            <!--<button class="btn btn-base round btn-toggle-landsat-mosaic btn-toggle-layer-visibility">L <i class="fa fa-eye" aria-hidden="true"></i></button>-->
                            <!--<button class="btn btn-base round btn-toggle-sentinel2-mosaic btn-toggle-layer-visibility">S2 <i class="fa fa-eye" aria-hidden="true"></i></button>-->
                        </div>
                    </div>

                    <div class="row row-buttons">
                        <div class="col-sm-6 text-align-right">
                            <button class="btn btn-base round icon width80 btn-preview-mosaic btn-scenes-required btn-toggle-section">
                                <i class="fa fa-eye" aria-hidden="true"></i> Preview
                            </button>
                        </div>
                        <div class="col-sm-6 text-align-left">
                            <button class="btn btn-base round icon width80 btn-retrieve-mosaic btn-scenes-required btn-toggle-section">
                                <i class="fa fa-cloud-download" aria-hidden="true"></i> Retrieve
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <!--Collapsable sections-->
            <div class="row collapsable row-best-scenes-form">
                <div class="col-sm-12 text-align-center scenes-selection-filter">
                </div>
            </div>

            <div class="row collapsable row-scenes-retrieve">
                <div class="col-sm-12 text-align-center scenes-retrieve">
                </div>
            </div>

            <div class="row collapsable row-mosaic-preview">
                <div class="col-sm-12 text-align-center mosaic-preview">
                </div>
            </div>

            <div class="row collapsable row-mosaic-retrieve">
                <div class="col-sm-12 text-align-center mosaic-retrieve">
                </div>
            </div>
        </div>
    </div>

    <!--Section classify-->
    <div class="row section-classify">
        <div class="col-12">

            <div class="row row-header">
                <div class="col-12 text-align-center">
                    <h4>Classification</h4>
                    <button class="btn btn-base round btn-toggle-mosaic-visibility"><i class="fa fa-eye" aria-hidden="true"></i></button>
                </div>
            </div>

            <div class="row row-buttons">
                <div class="col-6 text-align-right">
                    <button class="btn btn-base round icon width80 btn-preview btn-toggle-section">
                        <i class="fa fa-eye" aria-hidden="true"></i> Preview
                    </button>
                </div>
                <div class="col-6 text-align-left">
                    <button class="btn btn-base round icon width80 btn-retrieve btn-toggle-section">
                        <i class="fa fa-cloud-download" aria-hidden="true"></i> Retrieve
                    </button>
                </div>
            </div>

            <div class="row collapsable row-preview">
                <div class="col-12 text-align-center">

                    <div class="row row-sensors p-b-1">
                        <div class="col-8 offset-2">
                            <div class="row">
                                <div class="col-6 form-group text-align-center">
                                    <input type="text" class="form-control width100" name="bands" placeholder="Select a band" >
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row row-form-notify p-y-1">
                        <div class="col-12 text-align-center form-notify form-error"></div>
                    </div>

                    <div class="row p-t-0-5">
                        <div class="col-6 offset-3 text-align-center">
                            <button type="button" class="btn btn-base btn-submit round p-y-0-5 p-x-2">
                                <i class="fa fa-paper-plane" aria-hidden="true"></i> Preview
                            </button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row collapsable row-retrieve">
                <div class="col-12 text-align-center">

                    <div class="row ">

                        <div class="col-8 offset-2">
                            <div class="row">
                                <div class="col-3 text-align-right">
                                    <label class="form-label">Name</label>
                                </div>
                                <div class="col-6 form-group text-align-center">
                                    <input type="text" class="form-control width100" name="name" placeholder="Enter a name"
                                           data-type="string" data-error-message="Name is not valid">
                                </div>
                            </div>
                            <div class="row row-bands p-t-0-5">
                                <div class="col-3 text-align-right">
                                    <label class="form-label">Bands</label>
                                </div>
                                <div class="col-9 form-group p-t-0-5 text-align-left">
                                    <div class="row">
                                        <div class="col-12">
                                            <button type="button" class="btn btn-base round p-x-1 p-y-0-5 btn-band" value="blue">Blue</button>
                                            <button type="button" class="btn btn-base round p-x-1 p-y-0-5 btn-band" value="green">Green</button>
                                            <button type="button" class="btn btn-base round p-x-1 p-y-0-5 btn-band" value="red">Red</button>
                                            <button type="button" class="btn btn-base round p-x-1 p-y-0-5 btn-band" value="nir">NIR</button>
                                            <button type="button" class="btn btn-base round p-x-1 p-y-0-5 btn-band" value="swir1">SWIR 1</button>
                                            <button type="button" class="btn btn-base round p-x-1 p-y-0-5 btn-band" value="swir2">SWIR 2</button>
                                        </div>
                                    </div>
                                    <div class="row row-date-bands">
                                        <div class="col-12">
                                            <button type="button" class="btn btn-base round p-x-1 p-y-0-5 btn-band" value="unixTimeDays">Date</button>
                                            <button type="button" class="btn btn-base round p-x-1 p-y-0-5 btn-band" value="dayOfYear">Day of year</button>
                                            <button type="button" class="btn btn-base round p-x-1 p-y-0-5 btn-band" value="daysFromTarget">Days from target date</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-form-notify p-y-1">
                                <div class="col-12 text-align-center form-notify form-error"></div>
                            </div>

                            <div class="row p-t-0-5">
                                <div class="col-4 offset-4 text-align-center">
                                    <button type="button" class="btn btn-base btn-submit round p-y-0-5 p-x-2">
                                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>


    <!-- Section change detection -->
    <div class="row section-change-detection">
        <div class="col-12">
        </div>
    </div>


</div>
