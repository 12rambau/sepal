[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
childlogdir=/var/log/supervisor/
loglevel=debug

[program:sssd]
command=/usr/sbin/sssd -D
redirect_stderr=true
redirect_stdin=true
priority=1
autorestart=false
startretries=0

[program:sshd]
command=/usr/sbin/sshd -D

[program:rserver]
command=/usr/lib/rstudio-server/bin/rserver
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
user=root
startsecs=0
autorestart=false
exitcodes=0

[program:shinyserver]
command=/opt/shiny-server/ext/node/bin/shiny-server /opt/shiny-server/lib/main.js
stdout_logfile=/var/log/supervisor/%(program_name)s.log
stderr_logfile=/var/log/supervisor/%(program_name)s.log
user=shiny
startsecs=0
autorestart=false
exitcodes=0