<!doctype html>
<html>
<head>
    <title>GEE test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/css/pikaday.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="map" style="width: 100%; height: 480px;"></div>

<label for="countries">Country: </label>
<select id="countries" class="map-config">
    <option value="">[Please select]</option>
    {% for country in countryNames %}
    <option>{{ country }}</option>
    {% endfor %}
</select>

<label for="bands">Bands: </label>
<select id="bands" class="map-config">
    <option>B4, B3, B2</option>
    <option>B5, B6, B4</option>
</select>

<label for="from-date">From: </label>
<input type="text" id="from-date">
<label for="to-date">To: </label>
<input type="text" id="to-date">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/pikaday.min.js"></script>
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="/static/script.js"></script>
</body>
</html>
