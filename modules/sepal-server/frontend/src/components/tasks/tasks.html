    <div class="col-sm-12 height100 text-align-center tasks-container">
    </div>

    <div class="task-wrapper" style="display: none">

            </a>

            <div class="row row-header height90">

                    <div class="row row-title">
                        <div class="col-sm-9 name"></div>
                        <div class="col-sm-3 op-button text-align-right">
                            <button class="btn btn-base btn-cancel">
                                <i class="fa fa-stop" aria-hidden="true"></i>
                            </button>
                            <button class="btn btn-base btn-execute">
                                <i class="fa fa-play" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <!--<div class="width100 height40 name"></div>-->
                    <div class="width100 height60 description overflow-y-auto"></div>
                </div>

                        <!--<i class="fa fa-play" aria-hidden="true"></i>-->
                    <!--</button>-->
                <!--</div>-->

            <div class="row row-progress height10">
                <div class="col-sm-10 offset-sm-1">
                    <div class="progress">
                        <div class="indeterminate"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
