<div class="row row-sort-filter height10">
    <div class="col-sm-12">

        <div class="row row-sort p-t-2 p-b-1">
            <div class="col-sm-2 offset-sm-1 text-align-right ">
                <span class="cc-sort">50%</span> <i class="fa fa-cloud" aria-hidden="true"></i>
            </div>
            <div class="col-sm-6">
                <div class="width100 m-t-1 text-align-center sort-slider"></div>
            </div>
            <div class="col-sm-2 text-align-left">
                <i class="fa fa-calendar-times-o" aria-hidden="true"></i> <span class="td-sort">50%</span>
            </div>
        </div>

        <div class="row row-sensor p-b-1 p-t-1">
            <div class="col-sm-3 p-t-0-25 text-align-right">
                LANDSAT <i class="fa fa-rocket" aria-hidden="true"></i>
            </div>
            <div class="col-sm-8 p-l-3 landsat-sensors text-align-left">
            </div>
        </div>

        <div class="row row-sensor p-b-1 p-t-1 hidden">
            <div class="col-sm-3 p-t-0-25 text-align-right">
                SENTINEL-2 <i class="fa fa-rocket" aria-hidden="true"></i>
            </div>
            <div class="col-sm-8 p-l-3 sentinel2-sensors text-align-left">
            </div>
        </div>

        <div class="row row-target-day p-b-1 p-t-1">
            <div class="col-sm-2 offset-sm-1 text-align-right">
                <i class="fa fa-calendar-times-o" aria-hidden="true"></i>
            </div>
            <div class="col-sm-6 section-counter">
                <div class="row counter height100">
                    <div class="col-sm-3 offset-sm-1 no-padding height100">
                        <button class="btn btn-base square offset-target-day-btn-minus height100"><i class="fa fa-minus" aria-hidden="true"></i></button>
                    </div>
                    <div class="col-sm-4 text-align-center text offset-target-day height100">1 year</div>
                    <div class="col-sm-3 no-padding height100">
                        <button class="btn btn-base square offset-target-day-btn-plus height100"><i class="fa fa-plus" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row form-theme row-no-scenes p-b-1 p-t-1">
            <div class="col-sm-2 offset-sm-1 text-align-right">
                <i class="fa fa-object-group" aria-hidden="true"></i>
            </div>
            <div class="col-sm-1 text-align-right">
                Min
            </div>
            <div class="col-sm-1 text-align-center form-group">
                <input type="number" class="form-control" name="minScenes" value="1" min="1">
            </div>
            <div class="col-sm-1 offset-sm-1 text-align-right">
                Max
            </div>
            <div class="col-sm-1 text-align-center form-group">
                <input type="number" class="form-control" name="maxScenes" min="1">
            </div>
        </div>

        <div class="row p-b-1 p-t-2">
            <div class="col-sm-12 text-align-center form-notify form-error"></div>
            <div class="col-sm-4 offset-sm-4 text-align-center">
                <button class="btn btn-base btn-submit round p-y-1"><i class="fa fa-paper-plane" aria-hidden="true"></i> Submit</button>
            </div>
        </div>

    </div>
</div>
