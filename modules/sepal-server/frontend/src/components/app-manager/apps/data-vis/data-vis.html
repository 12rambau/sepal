<div id="data-vis" class="row sepal-app">
    <div class="col-sm-12 height100">
        <div id="map-data-vis" class="map"/>

        <div class="container-fluid map-tiles-loader">
            <div class="row">
                <div class="col-sm-6 text-align-right">
                    <h5>Updating tiles</h5>
                </div>
                <div class="col-sm-6 text-align-center progress-container">
                    <div class="progress">
                        <div class="indeterminate"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid layers-container">

            <div class="row header">
                <div class="col-sm-12 p-y-1 text-align-right">
                    <button class="btn btn-base circle btn-close-layers">
                        <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
                        <!--<i class="fa fa-angle-double-left" aria-hidden="true"></i>-->
                    </button>
                </div>
            </div>

        </div>

        <button class="btn btn-base circle btn-open-layers">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>

    </div>
</div>
