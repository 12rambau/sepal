<div id="user" class="row height100">


    <div class="col-xs-6 height100 user-detail">
        <div class="col-xs-12 height100">

            <form class="form-theme" id="user-detail-form">
                <h3 class="width100 text-align-center">User</h3>

                <div class="row form-group m-t-1">
                    <label class="form-label col-sm-4">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="name"
                            data-type="string" data-error-message="Name cannot be empty">
                    </div>
                </div>

                <div class="row form-group m-t-1">
                    <label class="form-label col-sm-4">Username</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="username"
                               data-type="string" data-error-message="Username cannot be empty">
                    </div>
                </div>

                <div class="row form-group m-t-1">
                    <label class="form-label col-sm-4">Password</label>
                    <div class="col-sm-8">
                        <!--<input type="password" class="form-control" name="password">-->
                        <button type="button" class="btn btn-base btn-change-pwd round icon p-y-1">
                            <i class="fa fa-pencil-square" aria-hidden="true"></i>
                            Change
                        </button>
                    </div>
                </div>

                <div class="row form-group m-t-1">
                    <label class="form-label col-sm-4">Email</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="email"
                               data-type="email" data-error-message="Email is not valid">
                    </div>
                </div>

                <div class="row form-group m-t-1">
                    <label class="form-label col-sm-4">Organization</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="organization"
                               data-type="string" data-error-message="Organization cannot be empty">
                    </div>
                </div>

                <div class="row form-group m-t-1">

                    <div class="col-sm-12 text-align-center form-notify form-error" />

                    <div class="col-sm-12 text-align-center">
                        <button type="submit" class="btn btn-base round icon p-y-1">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i>
                            Save
                        </button>
                    </div>

                </div>
                <!--</div>-->
            </form>

            <form class="form-theme" id="change-pwd-form">
                <h3 class="width100 text-align-center">Change password</h3>

                <div class="row form-group m-t-1">
                    <label class="form-label col-sm-4">Old password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="oldPassword"
                               data-type="password" data-error-message="Invalid password">
                    </div>
                </div>

                <div class="row form-group m-t-1">
                    <label class="form-label col-sm-4">New password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="newPassword"
                               data-type="password" data-error-message="Invalid password">
                    </div>
                </div>

                <div class="row form-group m-t-1">
                    <label class="form-label col-sm-4">Repeat new password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="newPassword2"
                               data-type="password" data-error-message="Invalid password">
                    </div>
                </div>

                <div class="row form-group m-t-1">

                    <div class="col-sm-12 text-align-center form-notify form-error" />

                    <div class="col-sm-6 text-align-right">
                        <button type="button" class="btn btn-base btn-cancel-change-pwd round icon p-y-1">
                            <i class="fa fa-times-circle" aria-hidden="true"></i>
                            Cancel
                        </button>
                    </div>

                    <div class="col-sm-6 text-align-left">
                        <button type="submit" class="btn btn-base round icon p-y-1">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i>
                            Save
                        </button>
                    </div>

                </div>
                <!--</div>-->
            </form>


        </div>
    </div>

    <div class="col-xs-6 height100">

        <div class="row height50">
            <div class="col-xs-12 height100 resources">
                <h3 class="width100 text-align-center">Used Resources</h3>

                <div class="row row-resources">
                    <div class="col-sm-12">

                        <div class="row">
                            <div class="col-sm-6"></div>
                            <div class="col-sm-3">Quota</div>
                            <div class="col-sm-3">Used</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">Monthly Instance Budget</div>
                            <div class="col-sm-3 monthlyInstanceBudget"></div>
                            <div class="col-sm-3 monthlyInstanceSpending"></div>
                        </div>
                        <!--<div class="row">-->
                        <!--<div class="col-sm-8">Monthly Instance Spending</div>-->
                        <!--<div class="col-sm-4 monthlyInstanceSpending"></div>-->
                        <!--</div>-->
                        <div class="row">
                            <div class="col-sm-6">Monthly Storage Budget</div>
                            <div class="col-sm-3 monthlyStorageBudget"></div>
                            <div class="col-sm-3 monthlyStorageSpending"></div>
                        </div>
                        <!--<div class="row">-->
                        <!--<div class="col-sm-8">Monthly Storage Spending</div>-->
                        <!--<div class="col-sm-4 monthlyStorageSpending"></div>-->
                        <!--</div>-->
                        <div class="row">
                            <div class="col-sm-6">Storage</div>
                            <div class="col-sm-3 storageQuota"></div>
                            <div class="col-sm-3 storageUsed"></div>
                        </div>
                        <!--<div class="row">-->
                        <!--<div class="col-sm-8">Storage Used</div>-->
                        <!--<div class="col-sm-4 storageUsed"></div>-->
                        <!--</div>-->

                    </div>
                </div>
            </div>
        </div>

        <div class="row height50">
            <div class="col-xs-12  height100 sessions">
                <h3 class="width100 text-align-center">Sessions</h3>

                <div class="row row-sessions-header m-t-10">
                    <div class="col-sm-5 offset-sm-1 text-align-center">Type of instance</div>
                    <!--<div class="col-sm-4 text-align-center">Time since started</div>-->
                    <div class="col-sm-3 text-align-center">Time</div>
                    <!--<div class="col-sm-3 text-align-center">Cost since started</div>-->
                    <div class="col-sm-3 text-align-center">Cost</div>
                </div>

                <div class="row row-session-placeholder" style="display: none">
                    <div class="col-sm-1 text-align-center no-padding">
                        <a class="btn btn-base circle btn-remove">
                            <i class="fa fa-times-circle" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="col-sm-5 type text-align-center no-padding"></div>
                    <div class="col-sm-3 time text-align-center no-padding"></div>
                    <div class="col-sm-3 cost text-align-center no-padding"></div>
                </div>
            </div>
        </div>

    </div>

</div>
