{% extends "layout.html" %}
{% block body %}

<form>
    <div class="container">
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Name</label>
            <div class="col-10">
                <input class="form-control" type="text" name="name" />
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Scale (m)</label>
            <div class="col-10">
                <input class="form-control" type="text" name="radius" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <button id="add-subform-geeg" type="button" class="btn btn-success">
                        <i class="fa fa-map-o" aria-hidden="true"></i>&nbsp;Add GEE layer
                    </button>
                    <button id="add-subform-digitalglobe" type="button" class="btn btn-success">
                        <i class="fa fa-map-o" aria-hidden="true"></i>&nbsp;Add DigitalGlobe layer
                    </button>
                    <button type="submit" id="edit-btn" class="btn btn-primary">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Submit
                    </button>
                </div>
            </div>
        </div>
        <div class="row" id="subform-container"></div>
    </div>
</form>

<div style="display: none;" id="gee-gateway-subform-template" class="subform-template">
    <input type="hidden" class="form-control" name="layerType[]" value="gee-gateway" />
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2><i class="fa fa-map-o" aria-hidden="true"></i>&nbsp;Google Earth Engine</h2>
            </div>
            <div class="col-6">
                <input class="btn btn-danger remove-subform float-right" type="submit" value="Remove" />
            </div>
        </div>
        {% include "project-subform-geeg.html" %}
    </div>
</div>

<div style="display: none;" id="digitalglobe-subform-template" class="subform-template">
    <input type="hidden" class="form-control" name="layerType[]" value="digitalglobe" />
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2><i class="fa fa-map-o" aria-hidden="true"></i>&nbsp;DigitalGlobe</h2>
            </div>
            <div class="col-6">
                <input class="btn btn-danger remove-subform float-right" type="submit" value="Remove" />
            </div>
        </div>
        {% include "project-subform-digitalglobe.html" %}
    </div>
</div>

<script>

$.urlParam = function(name) {
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    return results[1] || 0;
}

function addSubformGEEG(data) {
    var subform = $('#gee-gateway-subform-template').clone().removeAttr('id').appendTo('#subform-container').show();
    $('.remove-subform', subform).click(function(e) {
        e.preventDefault();
        $(this).closest('.subform-template').remove();
    });
    if (data !== undefined) {
        $('input[name="layerName[]"]', subform).val(data.layerName);
        $('select[name="collectionName[]"]', subform).val(data.collectionName);
        $('input[name="dateFrom[]"]', subform).val(data.dateFrom);
        $('input[name="dateTo[]"]', subform).val(data.dateTo);
        $('input[name="min[]"]', subform).val(data.min);
        $('input[name="max[]"]', subform).val(data.max);
        $('input[name="band1[]"]', subform).val(data.band1);
        $('input[name="band2[]"]', subform).val(data.band2);
        $('input[name="band3[]"]', subform).val(data.band3);
    }
}

function addSubformDigitalGlobe(data) {
    var subform = $('#digitalglobe-subform-template').clone().removeAttr('id').appendTo('#subform-container').show();
    $('.remove-subform', subform).click(function(e) {
        e.preventDefault();
        $(this).closest('.subform-template').remove();
    });
    if (data !== undefined) {
        $('input[name="layerName[]"]', subform).val(data.layerName);
        $('select[name="mapID[]"]', subform).val(data.mapID);
    }
}

$('#add-subform-geeg').click(function(e) {
    e.preventDefault();
    addSubformGEEG();
});

$('#add-subform-digitalglobe').click(function(e) {
    e.preventDefault();
    addSubformDigitalGlobe();
});

$('#edit-btn').click(function(e) {
    e.preventDefault();
    var project_id = $.urlParam('id');
    var ceoSepalApiUrl = '{{config.CEO_API_URL}}';
    $.ajax({
        url: ceoSepalApiUrl + "/project/" + project_id,
        method: 'put',
        data: $('form').serialize()
    }).success(function(data) {
        window.location.href = '{{config.BASE}}';
    }).fail(function(jqXHR, textStatus, errorThrown) {
        console.error(jqXHR, textStatus, errorThrown);
    });
});

$(document).ready(function() {

    var project_id = $.urlParam('id');
    var ceoSepalApiUrl = '{{config.CEO_API_URL}}';

    $.ajax({
        url: ceoSepalApiUrl + "/project/" + project_id,
        method: 'get',
        contentType: 'application/json;charset=UTF-8'
    }).success(function(data) {
        $('input[name="name"]').val(data.name);
        $('input[name="radius"]').val(data.radius);
        var overlays = data.overlays;
        overlays.forEach(function(overlay) {
            if (overlay.type == 'gee-gateway') {
                addSubformGEEG(overlay);
            } else if (overlay.type == 'digitalglobe') {
                addSubformDigitalGlobe(overlay);
            }
        });
    }).fail(function(jqXHR, textStatus, errorThrown) {
        console.error(jqXHR, textStatus, errorThrown);
    });

});

</script>

{% endblock %}
