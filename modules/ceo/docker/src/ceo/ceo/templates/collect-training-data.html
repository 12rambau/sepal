{% extends "layout.html" %}
{% block body %}

<div id="maps">
    <div class="map-control">
        <button type="button" id="layer-refresher"><i class="fa fa-refresh" aria-hidden="true"></i></button>
        <select class="selector-control" id="layer-selector">
            <option value="">Default</option>
        </select>
    </div>
    <div id="gmap"></div>
    <div id="lmap" style="display: none;"></div>
</div>

<div id="collect" class="container-fluid">
    <div class="row" style="margin-bottom: 1em;">
        <div class="col-md-12 col-lg-6">
            <a class="btn btn-primary" id="export-csv" href="#"><i class="fa fa-download" aria-hidden="true"></i>&nbsp;CSV</a>
        </div>
        <div class="col-md-12 col-lg-6">
            <div class="btn-group float-right" role="group">
                <button id="btnGroupDrop0" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-link" aria-hidden="true"></i>&nbsp;Google Fusion Tables
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop0">
                    <a id="ft-export" class="dropdown-item" href="#" style="display: none;">
                        <i class="fa fa-upload" aria-hidden="true"></i>&nbsp;Export
                    </a>
                    <a id="ft-exported" class="dropdown-item" href="#" target="_blank" style="display: none;">
                        <i class="fa fa-external-link" aria-hidden="true"></i>&nbsp;Open
                    </a>
                    <a id="ft-clipboard" class="dropdown-item" href="#" style="display: none;">
                        <i class="fa fa-clipboard" aria-hidden="true"></i>&nbsp;Clipboard
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="list-row">
        <div class="col">
            <div id="list" class="list-group"></div>
        </div>
    </div>
    <div class="row" id="codeLists-row" style="display: none;">
        <div class="col">
            <div class="row" style="margin-top: 1rem;">
                <div class="col-6">
                    <h3><i class="fa fa-map-marker"></i>&nbsp;<span id="selected-plot">XXX</span></h3>
                </div>
                <div class="col-3">
                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="fa fa-area-chart" aria-hidden="true"></i>&nbsp;Charts
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <a class="dropdown-item chart-btn" href="#">EVI</a>
                            <a class="dropdown-item chart-btn" href="#">EVI2</a>
                            <a class="dropdown-item chart-btn" href="#">NDMI</a>
                            <a class="dropdown-item chart-btn" href="#">NDVI</a>
                            <a class="dropdown-item chart-btn" href="#">NDWI</a>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger float-right" id="delete-btn">Delete</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="codeLists" style="margin-top: 1rem;">
                        <input type="hidden" name="id" />
                        <button type="button" class="btn btn-primary" id="submit-btn" style="display: none;">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" id="chart-modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div id="chart" style="width:100%; height:400px;"></div>
            </div>
        </div>
    </div>
</div>

<script src="static/js/ceo-map-utils.js?v1"></script>

<script>

    $(document).ready(function() {

        var ceoSepalApiUrl = '{{config.CEO_API_URL}}';
        var geeGatewayApiUrl = '{{config.GEEG_API_URL}}';

        var project_id = $.urlParam('id');

        var gmap, lmap;
        var overlays = [];
        var overlayMapTypes = {};
        var radius = 30;
        var shapes = {};

        function addOverlayMapType(overlay, overlayMapTypes, index) {
            var layerName = overlay.layerName;
            if (overlay.type == 'gee-gateway') {
                var collectionName = overlay.collectionName;
                var bands = '';
                var b1 = overlay.band1;
                var b2 = overlay.band2;
                var b3 = overlay.band3;
                if (b1 != '' && b2 != '' && b3 != '') {
                    bands = b1 + ',' + b2 + ',' + b3;
                }
                var visParams = {
                    min: overlay.min,
                    max: overlay.max,
                    bands: bands
                };
                var gamma = overlay.gamma;
                if (gamma != '') visParams['gamma'] = gamma;
                var palette = overlay.palette;
                if (palette != '') visParams['palette'] = palette;
                var dateFrom = overlay.dateFrom;
                var dateTo = overlay.dateTo;
                var url = geeGatewayApiUrl;
                if (collectionName == 'ASTER/AST_L1T_003') {
                    url += '/asterMosaic';
                } else if (collectionName == 'NDVI_CHANGE') {
                    url += '/ndviChange';
                } else {
                    url += '/imageByMosaicCollection';
                }
                $.ajax({
                    url: url,
                    type: 'POST',
                    async: false,
                    crossDomain : true,
                    contentType: 'application/json',
                    data: JSON.stringify({
                        collectionName: collectionName,
                        visParams, visParams,
                        dateFrom: dateFrom,
                        dateTo: dateTo,
                        yearFrom: dateFrom,
                        yearTo: dateTo
                    })
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    console.error(jqXHR, textStatus, errorThrown);
                }).done(function(data, textStatus, jqXHR) {
                    if (data.errMsg) {
                        console.error(data, textStatus, jqXHR);
                    } else {
                        if (data.hasOwnProperty('mapid')) {
                            var mapId = data.mapid;
                            var token = data.token;
                            var layerOptions = {
                                getTileUrl: function(tile, zoom) {
                                  var baseUrl = 'https://earthengine.googleapis.com/map';
                                  var url = [baseUrl, mapId, zoom, tile.x, tile.y].join('/');
                                  url += '?token=' + token;
                                  return url;
                                },
                                name: layerName,
                                tileSize: new google.maps.Size(256, 256)
                            };
                            var imageMapType = new google.maps.ImageMapType(layerOptions);
                            overlayMapTypes[index] = imageMapType;
                        }
                    }
                });
            } else if (overlay.type == 'geea-gateway') {
                var imageName = overlay.geeaImageName;
                var visParams = {
                    min: overlay.geeaMin,
                    max: overlay.geeaMax,
                    bands: overlay.geeaBands
                };
                var gamma = overlay.geeaGamma;
                if (gamma != '') visParams['gamma'] = gamma;
                var palette = overlay.geeaPalette;
                if (palette != '') visParams['palette'] = palette;
                $.ajax({
                    url: geeGatewayApiUrl + '/image',
                    type: 'POST',
                    async: false,
                    crossDomain : true,
                    contentType: 'application/json',
                    data: JSON.stringify({
                        imageName: imageName,
                        visParams, visParams
                    })
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    console.error(jqXHR, textStatus, errorThrown);
                }).done(function(data, textStatus, jqXHR) {
                    if (data.errMsg) {
                        console.error(data, textStatus, jqXHR);
                    } else {
                        if (data.hasOwnProperty('mapid')) {
                            var mapId = data.mapid;
                            var token = data.token;
                            var layerOptions = {
                                getTileUrl: function(tile, zoom) {
                                  var baseUrl = 'https://earthengine.googleapis.com/map';
                                  var url = [baseUrl, mapId, zoom, tile.x, tile.y].join('/');
                                  url += '?token=' + token;
                                  return url;
                                },
                                name: layerName,
                                tileSize: new google.maps.Size(256, 256)
                            };
                            var imageMapType = new google.maps.ImageMapType(layerOptions);
                            overlayMapTypes[index] = imageMapType;
                        }
                    }
                });
            } else if (overlay.type == 'digitalglobe') {
                var mapId = overlay.mapID;
                var token = '{{config.DIGITALGLOBE_API_KEY}}';
                var layerOptions = {
                    getTileUrl: function (tile, zoom) {
                        var url = 'https://{s}.tiles.mapbox.com/v4/{m}/{z}/{x}/{y}.png?access_token=' + token;
                        return url.replace('{s}', 'api').replace('{m}', mapId).replace('{z}', zoom).replace('{x}', tile.x).replace('{y}', tile.y);
                    },
                    name: layerName,
                    tileSize : new google.maps.Size(256, 256)
                }
                var imageMapType = new google.maps.ImageMapType(layerOptions);
                overlayMapTypes[index] = imageMapType;
            } else if (overlay.type == 'gibs') {
                var imageryLayer = overlay.imageryLayer;
                var date = overlay.date;
                var layerOptions = {
                    alt: layerName,
                    getTileUrl: function(tile, zoom) {
                        var url = 'https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/{imageryLayer}/default/{date}/GoogleMapsCompatible_Level8/{z}/{y}/{x}.png';
                        return url.replace('{imageryLayer}', imageryLayer).replace('{date}', date).replace('{z}', zoom).replace('{x}', tile.x).replace('{y}', tile.y);
                    },
                    maxZoom: 8,
                    minZoom: 1,
                    name: layerName,
                    tileSize: new google.maps.Size(256, 256)
                };
                var imageMapType = new google.maps.ImageMapType(layerOptions);
                overlayMapTypes[index] = imageMapType;
            } else if (overlay.type == 'geonetwork') {
                var layerName = overlay.geonetworkLayer;
                var geonetworkLayer = L.tileLayer.wms('http://data.fao.org/maps/wms?', {
                    layers: layerName,
                    tiled: true,
                    format: 'image/png',
                    transparent: true,
                    maxZoom: 20,
                    minZoom: 0,
                    continuousWorld: true,
                    version: '1.3.0'
                });
                overlayMapTypes[index] = geonetworkLayer;
            } else if (overlay.type == 'dgcs') {
                var connectid = '{{config.DGCS_CONNECT_ID}}';
                var url = 'https://services.digitalglobe.com/mapservice/wmsaccess?';
                url += 'connectid=' + connectid;
                //
                var stackingProfile = overlay.dgcsStackingProfile;
                if (stackingProfile !== undefined) {
                    url += '&featureProfile=' + stackingProfile;
                }
                //
                var filters = '';
                if (overlay.dgcsCloudCover != '') {
                    if (filters != '') filters += 'AND';
                    filters += "(cloudCover<" + overlay.dgcsCloudCover + ")";
                }
                if (overlay.dgcsAcquisitionDateFrom != '') {
                    if (filters != '') filters += 'AND';
                    filters += "(acquisitionDate>='" + overlay.dgcsAcquisitionDateFrom + "')";
                }
                if (overlay.dgcsAcquisitionDateTo != '') {
                    if (filters != '') filters += 'AND';
                    filters += "(acquisitionDate<='" + overlay.dgcsAcquisitionDateTo + "')";
                }
                if (overlay.dgcsProductType != '') {
                    if (filters != '') filters += 'AND';
                    filters += "(productType='" + overlay.dgcsProductType + "')";
                }
                if (filters != '') url += '&Coverage_CQL_Filter=' + filters;
                //
                var dgcsLayer = L.tileLayer.wms(url, {
                    layers: 'DigitalGlobe:Imagery',
                    format: 'image/png',
                    style: 'default',
                    transparent: true,
                    maxZoom: 20,
                    minZoom: 0,
                    continuousWorld: true,
                    crs: L.CRS.EPSG3857,
                    version: '1.1.1'
                });
                overlayMapTypes[index] = dgcsLayer;
            } else if (overlay.type == 'planet') {
                var mosaic_name = overlay.planetMosaicName;
                var version = overlay.planetApiVersion;
                var api_key = '{{config.PLANET_API_KEY}}';
                var layerOptions = {
                    getTileUrl: function (tile, zoom) {
                        var url = 'https://tiles.planet.com/basemaps/v1/planet-tiles/{mosaic_name}/gmap/{z}/{x}/{y}.png?api_key=' + api_key;
                        if (version == 'v0') {
                            url = 'https://tiles.planet.com/v0/mosaics/{mosaic_name}/{z}/{x}/{y}.png?api_key=' + api_key;
                        }
                        return url.replace('{mosaic_name}', mosaic_name).replace('{z}', zoom).replace('{x}', tile.x).replace('{y}', tile.y);
                    },
                    name: layerName,
                    tileSize : new google.maps.Size(256, 256)
                }
                var imageMapType = new google.maps.ImageMapType(layerOptions);
                overlayMapTypes[index] = imageMapType;
            } else if (overlay.type == 'sepal') {
                $.ajax({
                    url: 'https://{{config.SEPAL_HOST}}/processing-recipes/' + overlay.sepalMosaicName,
                    async: false
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    console.error(jqXHR, textStatus, errorThrown);
                }).done(function(data, textStatus, jqXHR) {
                    var type = data['type'];
                    var serviceSubPath = 'mosaic';
                    var req = {
                        'imageType': type
                    }
                    if (type == 'MOSAIC') {
                        var sceneIds = [];
                        for (var key in data['sceneAreas']) {
                            sceneIds = sceneIds.concat(data['sceneAreas'][key]['selection']);
                        };
                        req['targetDayOfYearWeight'] = data['sortWeight'];
                        req['bands'] = overlay.sepalBands; //data['mosaicPreviewBand']
                        req['dataSet'] = data['sensorGroup'];
                        req['sceneIds'] = sceneIds.join();
                        req['targetDayOfYear'] = $.dayOfYear(data['targetDate']);
                        if (data.hasOwnProperty('aoiCode') && data['aoiCode'] != null) {
                            req['countryIso'] = data['aoiCode'];
                        } else if (data.hasOwnProperty('polygon')) {
                            req['polygon'] = data['polygon'];
                        }
                    } else if (type == 'CLASSIFICATION') {
                        serviceSubPath = 'classification';
                        req['imageRecipeId'] = data['inputRecipe'];
                        req['assetId'] = data['geeAssetId'];
                        req['tableName'] = data['fusionTableId'];
                        req['classProperty'] = data['fusionTableClassColumn'];
                        req['algorithm'] = data['algorithm'];
                    } else if (type == 'CHANGE_DETECTION') {
                        serviceSubPath = 'change-detection';
                        req['fromImageRecipeId'] = data['inputRecipe1'];
                        req['toImageRecipeId'] = data['inputRecipe2'];
                        req['fromAssetId'] = data['geeAssetId1'];
                        req['toAssetId'] = data['geeAssetId2'];
                        req['tableName'] = data['fusionTableId'];
                        req['classProperty'] = data['fusionTableClassColumn'];
                        req['algorithm'] = data['algorithm'];
                    }
                    $.ajax({
                        url: 'https://{{config.SEPAL_HOST}}/api/data/' + serviceSubPath + '/preview',
                        type: 'POST',
                        async: false,
                        data: $.param(req)
                    }).fail(function(jqXHR, textStatus, errorThrown) {
                        console.error(jqXHR, textStatus, errorThrown);
                    }).done(function(data, textStatus, jqXHR) {
                        if (data.hasOwnProperty('mapId')) {
                            var mapId = data.mapId;
                            var token = data.token;
                            var layerOptions = {
                                getTileUrl: function(tile, zoom) {
                                  var baseUrl = 'https://earthengine.googleapis.com/map';
                                  var url = [baseUrl, mapId, zoom, tile.x, tile.y].join('/');
                                  url += '?token=' + token;
                                  return url;
                                },
                                name: layerName,
                                tileSize: new google.maps.Size(256, 256)
                            };
                            var imageMapType = new google.maps.ImageMapType(layerOptions);
                            overlayMapTypes[index] = imageMapType;
                        }
                    });
                });
            } else if (overlay.type == 'geoserver') {
                var layerName = overlay.geoserverLayers;
                var geoserverLayer = L.tileLayer.wms(overlay.geoserverUrl, {
                    layers: overlay.geoserverLayers,
                    tiled: true,
                    format: overlay.geoserverFormat,
                    transparent: true,
                    maxZoom: 20,
                    minZoom: 0,
                    continuousWorld: true,
                    version: overlay.geoserverVersion
                });
                overlayMapTypes[index] = geoserverLayer;
            }
        }

        var plotSelection = function(e) {
            e.preventDefault();
            $('#codeLists button').removeClass('btn-success');
            var plot_id = $(this).attr('data-plot-id');
            var x_coordinate = $(this).attr('data-x-coordinate');
            var y_coordinate = $(this).attr('data-y-coordinate');
            $(this).addClass('active').siblings().removeClass('active');
            //
            $('#codeLists input[name="id"]').val(0);
            record = $.grep(records, function(e) { return e['plot']['id'] == plot_id; });
            if (record[0] !== undefined) {
                var id = record[0]['id'] !== undefined ? record[0]['id'] : 0;
                $('#codeLists input[name="id"]').val(id);
                
                var values = record[0]['value'];
                $.each(values, function(key, value) {
                    $('#codeLists button[value="' + value + '"]').addClass('btn-success');
                });

            } else {
                $('#codeLists select').find('option:eq(0)').prop('selected', true);
                $('#codeLists .form-group').removeClass('has-danger');
                $('#codeLists .form-control-feedback').hide();
            }
            $('#selected-plot').text(plot_id);
            $('#list-row').hide();
            $('#codeLists-row').show();
        }

        function getProject() {
            $.ajax({
                url: ceoSepalApiUrl + "/project/" + project_id,
                method: 'get',
                dataType: 'json'
            }).success(function(data) {
                // project
                projectName = data.name;
                radius = parseFloat(data.radius);
                {% if session.accessToken -%}
                    // fusiontable
                    if (data.fusionTableId !== undefined && data.fusionTableId != null) {
                        $('#ft-exported').attr('href', 'https://fusiontables.google.com/DataSource?docid=' + data.fusionTableId).show();
                        $('#ft-clipboard').attr('data-id', data.fusionTableId).show();
                        new Clipboard('#ft-clipboard', {
                            text: function(trigger) {
                                return trigger.getAttribute('data-id');
                            }
                        });
                    } else {
                        $('#ft-export').show();
                    }
                {% else -%}
                    $('#btnGroupDrop0').addClass('disabled');
                {% endif -%}
                // codeLists
                data.codeLists.forEach(function(codeList) {
                    var name = codeList.name;
                    var element = $('<div>').addClass('form-group');
                    var label = $('<label>').addClass('form-control-label').text(name);
                    element.append(label);
                    codeList.items.forEach(function(item) {

                        var button = $('<button>').attr('type', 'button').addClass('btn btn-secondary submit-btn form-control').text(item.label).attr('value', item.code);
                        $(button).click(function(e) {
                            e.preventDefault();

                            // records
                            var value = {};
                            value['class'] = $(this).val();
                            var project_id = $.urlParam('id');
                            var plot_id = $('#list a.active').attr('data-plot-id');
                            var YCoordinate = $('#list a.active').attr('data-y-coordinate');
                            var XCoordinate = $('#list a.active').attr('data-x-coordinate');
                            var record = {
                                project_id: project_id,
                                value: value,
                                plot: {
                                    id: plot_id,
                                    YCoordinate: YCoordinate,
                                    XCoordinate: XCoordinate
                                }
                            };
                            var url = ceoSepalApiUrl + '/record';
                            var method = 'post';
                            var record_id = $('#codeLists input[name="id"]').val();
                            if (record_id != 0) {
                                url = ceoSepalApiUrl + '/record/' + record_id;
                                method = 'put';
                            }
                            $.ajax({
                                url: url,
                                method: method,
                                async: false, // TODO
                                data: JSON.stringify(record),
                                contentType: 'application/json;charset=UTF-8'
                            }).then(function() {
                                $('#spinnerModal').modal('show');
                            }).done(function(data) {
                                updatePlots().done(function(data) {
                                    //
                            }).fail(function(jqXHR, textStatus, errorThrown) {
                                console.error(jqXHR, textStatus, errorThrown);
                            });
                            }).fail(function(jqXHR, textStatus, errorThrown) {
                                console.error(jqXHR, textStatus, errorThrown);
                            }).always(function() {
                                getRecords();
                            showList();
                        });

                        });
                        $('#codeLists').append($('<div class="form-group">').append(button));
                    });
                });

                var mapStyle = [
                    {
                        "stylers": [ { "visibility": "simplified" } ]
                    }, {
                        "stylers": [ { "color": "#131314" } ]
                    }, {
                        "featureType": "water",
                        "stylers"    : [ { "color": "#131313" }, { "lightness": 4 }
                        ]
                    }, {
                        "elementType": "labels.text.fill"
                        , "stylers"  : [ { "visibility": "off" }, { "lightness": 25 } ]
                    }
                ];

                var gOptions = {
                    zoom             : 10,
                    center           : new google.maps.LatLng(0, 0),
                    mapTypeId        : google.maps.MapTypeId.ROADMAP,
                    zoomControl      : false,
                    mapTypeControl   : false,
                    scaleControl     : false,
                    streetViewControl: false,
                    rotateControl    : false,
                    fullscreenControl: false,
                    animatedZoom     : false,
                    backgroundColor  : '#131314',
                    draggableCursor  : 'crosshair'
                };

                var CartoDB_DarkMatterNoLabels = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
                    subdomains: 'abcd',
                    maxZoom: 19
                });

                var lOptions = {
                    zoom: 10,
                    center: [0, 0],
                    zoomAnimation: false,
                    zoomControl: false,
                    layers: [CartoDB_DarkMatterNoLabels],
                    gestureHandling: 'greedy'
                };

                var pointOptions1 ={
                    color: 'yellow',
                    opacity: 0.8,
                    weight: 2,
                    strokeColor: 'yellow',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: 'yellow',
                    fillOpacity: 1
                };

                var squareOptions1 = {
                    color: 'yellow',
                    opacity: 0.8,
                    weight: 2,
                    strokeColor: 'yellow',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillOpacity: 0
                };

                // google maps init
                gmap = new google.maps.Map(window.document.getElementById('gmap'), gOptions);
                gmap.setOptions( { styles: mapStyle } );
                var gBounds = new google.maps.LatLngBounds();

                // leaflet init
                lmap = L.map('lmap', lOptions);
                var lBounds = [];
                $('.leaflet-container').css('cursor', 'crosshair');
                L.DomUtil.addClass(lmap._container, 'crosshair-cursor-enabled');

                gmap.addListener('click', function(e) {
                    removePlots();
                    var id = Date.now();
                    var lat = e.latLng.lat();
                    var lng = e.latLng.lng();
                    var latLng = new google.maps.LatLng(lat, lng);
                    //
                    var li = $('<a>').attr("href", "#").addClass("list-group-item list-group-item-action").html(id);
                    li.attr('data-plot-id', id).attr('data-x-coordinate', lng).attr('data-y-coordinate', lat);
                    li.click(plotSelection);
                    $('#list').append(li);
                    //
                    var gPoint = mapUtils.G.drawPoint(latLng, pointOptions1, gmap);
                    var lPoint = mapUtils.L.drawPoint([lat, lng], pointOptions1, lmap);
                    var gPlot = mapUtils.G.drawSquare(latLng, radius, squareOptions1, gmap);
                    var lPlot = mapUtils.L.cloneSquare(gPlot, squareOptions1, lmap);
                    shapes[id] = [[gPoint, gPlot], [lPlot, lPoint]];
                    //
                    gPlot.addListener('click', function() {
                        removePlots();
                        $('#list a[data-plot-id=' + id +']').click();
                    });
                    lPlot.on('click', function(e) {
                        removePlots();
                        $('#list a[data-plot-id=' + id +']').click();
                    });
                    //
                    li.trigger('click');
                });

                lmap.on('click', function(e) {
                    removePlots();
                    var id = Date.now();
                    var lat = e.latlng.lat;
                    var lng = e.latlng.lng;
                    var latLng = new google.maps.LatLng(lat, lng);
                    //
                    var li = $('<a>').attr("href", "#").addClass("list-group-item list-group-item-action").html(id);
                    li.attr('data-plot-id', id).attr('data-x-coordinate', lng).attr('data-y-coordinate', lat);
                    li.click(plotSelection);
                    $('#list').append(li);
                    //
                    var gPoint = mapUtils.G.drawPoint(latLng, pointOptions1, gmap);
                    var lPoint = mapUtils.L.drawPoint([lat, lng], pointOptions1, lmap);
                    var gPlot = mapUtils.G.drawSquare(latLng, radius, squareOptions1, gmap);
                    var lPlot = mapUtils.L.cloneSquare(gPlot, squareOptions1, lmap);
                    shapes[id] = [[gPoint, gPlot], [lPlot, lPoint]];
                    //
                    gPlot.addListener('click', function() {
                        removePlots();
                        $('#list a[data-plot-id=' + id +']').click();
                    });
                    lPlot.on('click', function(e) {
                        removePlots();
                        $('#list a[data-plot-id=' + id +']').click();
                    });
                    //
                    li.trigger('click');
                });

                // plots
                if (data.plots !== undefined && data.plots.length != 0) {
                    //
                    data.plots.forEach(function(plot) {
                        var id = plot.id;
                        var lat = parseFloat(plot.YCoordinate);
                        var lng = parseFloat(plot.XCoordinate);
                        var latLng = new google.maps.LatLng(lat, lng);
                        //
                        var li = $('<a>').attr("href", "#").addClass("list-group-item list-group-item-action").html(id);
                        li.attr('data-plot-id', id).attr('data-x-coordinate', lng).attr('data-y-coordinate', lat);
                        li.click(plotSelection);
                        $('#list').append(li);
                        //
                        var gPoint = mapUtils.G.drawPoint(latLng, pointOptions1, gmap);
                        var lPoint = mapUtils.L.drawPoint([lat, lng], pointOptions1, lmap);
                        var gPlot = mapUtils.G.drawSquare(latLng, radius, squareOptions1, gmap);
                        var lPlot = mapUtils.L.cloneSquare(gPlot, squareOptions1, lmap);
                        shapes[id] = [[gPoint, gPlot], [lPlot, lPoint]];
                        //
                        gPlot.addListener('click', function() {
                            removePlots();
                            $('#list a[data-plot-id=' + plot.id +']').click();
                        });
                        lPlot.on('click', function(e) {
                            removePlots();
                            $('#list a[data-plot-id=' + plot.id +']').click();
                        });
                        //
                        gBounds.extend(latLng);
                        lBounds.push([lat, lng]);
                    });
                    gmap.panToBounds(gBounds);
                    gmap.fitBounds(gBounds);
                    lmap.fitBounds(lBounds);
                } else {
                    gmap.setZoom(2);
                    lmap.setZoom(2);
                }

                //overlays
                data.overlays.forEach(function(overlay, index) {
                    var option = $('<option>').text(overlay.layerName).attr('value', index);
                    $('#layer-selector').append(option);
                    overlays.push(overlay);
                });

                getRecords();

            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error(jqXHR, textStatus, errorThrown);
            });
        }

        function getRecords() {
            $.ajax({
                url: ceoSepalApiUrl + "/record/project_id/" + project_id,
                method: 'get'
            }).success(function(data) {
                records = data;
                $.each(records, function(key, value) {
                    $('#list a[data-plot-id="' + value.plot.id +'"]').attr('data-record-id', value.id).addClass('evaluated').text(value.plot.id + ' (' + value.value.class + ')');
                });
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error(jqXHR, textStatus, errorThrown);
            });
        }

        getProject();

        var records = {};
        var record_id = $(this).attr('data-id');

        function prevEvaluation() {
            var prev = null;
            var prevFromActive = $('#list a.active').prevAll(':not(.evaluated)').first();
            if (prevFromActive.length != 0) {
                prev = prevFromActive;
            } else {
                var prevFromEnd = $('#list a:not(.evaluated)').last();
                if (prevFromEnd.length != 0) {
                    prev = prevFromEnd;
                }
            }
            if (prev != null) {
                prev.click();
            }
        }

        function nextEvaluation() {
            var next = null;
            var nextFromActive = $('#list a.active').nextAll(':not(.evaluated)').first();
            if (nextFromActive.length != 0) {
                next = nextFromActive;
            } else {
                var nextFromStart = $('#list a:not(.evaluated)').first();
                if (nextFromStart.length != 0) {
                    next = nextFromStart;
                }
            }
            if (next != null) {
                next.click();
            }
        }

        function showList() {
            $('#list-row').toggle();
            $('#codeLists-row').toggle();
            $('#codeLists button').removeClass('btn-success');
            $('#list').animate({
                scrollTop: $('#list .active').index() * $('#list .active').outerHeight(true)
            }, 'slow');
        }

        function removePlots() {
            $('#list a:not(.evaluated)').each(function(index, li) {
                var id = $(li).attr('data-plot-id');
                li.remove();
            shapes[id][0][0].setMap(null);
            shapes[id][0][1].setMap(null);
            lmap.removeLayer(shapes[id][1][0]);
            lmap.removeLayer(shapes[id][1][1]);
            });
        }

        function removeCurrentPlot() {
            $('#list a.active').each(function(index, li) {
                var id = $(li).attr('data-plot-id');
                li.remove();
                shapes[id][0][0].setMap(null);
                shapes[id][0][1].setMap(null);
                lmap.removeLayer(shapes[id][1][0]);
                lmap.removeLayer(shapes[id][1][1]);
            });
        }

        function updatePlots() {
            var plots = [];
            var project_id = $.urlParam('id');
            $('#list a').each(function(index) {
                plots.push({
                    XCoordinate: $(this).attr('data-x-coordinate'),
                    YCoordinate: $(this).attr('data-y-coordinate'),
                    id: $(this).attr('data-plot-id')
                });
            });
            return $.ajax({
                url: ceoSepalApiUrl + "/project/" + project_id,
                method: 'patch',
                data: JSON.stringify({
                    'plots': plots
                }),
                contentType: 'application/json;charset=UTF-8'
            });
        }

        $('#delete-btn').click(function(e) {
            e.preventDefault();
            var record_id = $('#list a.active').attr('data-record-id');
            $.ajax({
                url: ceoSepalApiUrl + '/record/' + record_id,
                method: 'delete',
                contentType: 'application/json;charset=UTF-8'
            }).done(function(data) {
                removeCurrentPlot();
                $('#list a.active').remove();
                updatePlots().done(function(data) {
                    //
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error(jqXHR, textStatus, errorThrown);
            });
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error(jqXHR, textStatus, errorThrown);
            removeCurrentPlot();
            }).always(function() {
                getRecords();
            showList();
        });
        });

        $('#export-csv').click(function(e) {
            e.preventDefault();
            window.location.href = ceoSepalApiUrl + '/project/' + project_id + '/export';
        });

        $('#ft-export').click(function(e) {
            e.preventDefault();
            $.ajax({
                url: ceoSepalApiUrl + '/project/' + project_id + '/export?type=fusiontables',
                type: 'GET',
                crossDomain : true
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error(jqXHR, textStatus, errorThrown);
                alert('ko');
            }).done(function(data, textStatus, jqXHR) {
                $('#ftModal').modal('show');
                // fusiontable
                if (data.fusionTableId !== undefined && data.fusionTableId != null) {
                    $('#ft-exported').attr('href', 'https://fusiontables.google.com/DataSource?docid=' + data.fusionTableId).show();
                    $('#ft-clipboard').attr('data-id', data.fusionTableId).show();
                    new Clipboard('#ft-clipboard', {
                        text: function(trigger) {
                            return trigger.getAttribute('data-id');
                        }
                    });
                }
                $('#ft-export').hide();
            });
        });

        $('#ft-clipboard').click(function(e) {
            e.preventDefault();
        });

        $('#prev-btn').click(function(e) {
            e.preventDefault();
            prevEvaluation();
        });

        $('#next-btn').click(function(e) {
            e.preventDefault();
            nextEvaluation();
        });

        $('#show-list-btn').click(function(e) {
            e.preventDefault();
            showList();
        });

        function layerSelection(value, refresh) {
            gmap.overlayMapTypes.pop();
            var index = value;
            if (typeof index !== 'undefined' && index != '') {
                var overlay = overlays[index];
                if (refresh == true) overlayMapTypes[index] = undefined;
                if (overlayMapTypes[index] === undefined) {
                    addOverlayMapType(overlay, overlayMapTypes, index);
                }
                var overlyMapType = overlayMapTypes[index];
                if (overlay.type != 'geonetwork' && overlay.type != 'dgcs' && overlay.type != 'geoserver') {
                    gmap.overlayMapTypes.insertAt(0, overlyMapType);
                    mapUtils.utils.switchToGoogleMaps(gmap, lmap, 'gmap', 'lmap');
                } else {
                    if (overlay.type == 'dgcs') {
                        $('body .dgcs-iframe').remove();
                        var iframe = $('<iframe>').addClass('dgcs-iframe').attr('src', 'https://services.digitalglobe.com/mapservice/wmsaccess?connectid={{config.DGCS_CONNECT_ID}}');
                        $('body').append(iframe);
                    }
                    if (!lmap.hasLayer(overlyMapType)) lmap.addLayer(overlyMapType);
                    overlyMapType.bringToFront();
                    mapUtils.utils.switchToLeaflet(gmap, lmap, 'gmap', 'lmap');
                }
            } else {
                mapUtils.utils.switchToGoogleMaps(gmap, lmap, 'gmap', 'lmap');
            }
        }

        $('#layer-refresher').click(function(e) {
            e.preventDefault();
            layerSelection($('#layer-selector option:selected').val(), true);
        });

        $('#layer-selector').change(function(e) {
            layerSelection($(this).val());
        });

        $('.chart-btn').click(function(e) {
            e.preventDefault();
            var indexName = $(this).text();
            var active = $('#list .active');
            var plot_id = active.attr('data-plot-id');
            var x_coordinate = active.attr('data-x-coordinate');
            var y_coordinate = active.attr('data-y-coordinate');
            $.ajax({
                url: geeGatewayApiUrl + '/timeSeriesIndex2',
                type: 'POST',
                crossDomain : true,
                contentType: 'application/json',
                data: JSON.stringify({
                    indexName: indexName,
                    scale: 30,
                    polygon: [
                        parseFloat(x_coordinate), parseFloat(y_coordinate)
                    ]
                })
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error(jqXHR, textStatus, errorThrown);
            }).done(function(data, textStatus, jqXHR) {
                if (data.errMsg) {
                    console.error(data, textStatus, jqXHR);
                } else {
                    $('#chart-modal').modal('show');
                    var text = indexName;
                    Highcharts.chart('chart', {
                        chart: {
                            zoomType: 'x'
                        },
                        title: {
                            text: text
                        },
                        subtitle: {
                            text: document.ontouchstart === undefined ? 'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
                        },
                        xAxis: {
                            type: 'datetime'
                        },
                        yAxis: {
                            title: {
                                text: indexName
                            }
                        },
                        legend: {
                            enabled: false
                        },
                        plotOptions: {
                            area: {
                                fillColor: {
                                    linearGradient: {
                                        x1: 0,
                                        y1: 0,
                                        x2: 0,
                                        y2: 1
                                    },
                                    stops: [
                                        [0, Highcharts.getOptions().colors[0]],
                                        [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                                    ]
                                },
                                marker: {
                                    radius: 2
                                },
                                lineWidth: 1,
                                states: {
                                    hover: {
                                        lineWidth: 1
                                    }
                                },
                                threshold: null
                            }
                        },
                        series: [{
                            type: 'area',
                            name: indexName,
                            data: data.timeseries
                        }],
                        credits: {
                            enabled: false
                        }
                    });
                }
            });

        });

    });

</script>

<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" id="ftModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                The project has been synchronized with Google Fusion Table
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
