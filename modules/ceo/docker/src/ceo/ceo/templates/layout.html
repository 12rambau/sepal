<!DOCTYPE html>
<html>
    <head>
        <base href="{{config.BASE}}" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <script type="text/javascript" src="static/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="static/bower_components/tether/dist/js/tether.min.js"></script>
        <script type="text/javascript" src="static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        {% if config.GMAPS_API_KEY is defined and config.GMAPS_API_KEY != '' %}
            <script type="text/javascript" src="https://maps.google.com/maps/api/js?key={{ config.GMAPS_API_KEY }}"></script>
        {% else %}
            <script type="text/javascript" src="https://maps.google.com/maps/api/js"></script>
        {% endif %}
        <link rel="stylesheet" href="static/bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/bower_components/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="static/style.css" />
    </head>
    <body>

        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{{config.BASE}}">ceo-sepal</a>
            {% if session.username %}
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="project-list">Projects</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">
                                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                &nbsp;{{session.username}}
                                {% if session.is_admin %}(admin){% endif %}
                            </a>
                        </li>
                    </ul>
                </div>
            {% endif %}
        </nav>

        {% block body %}{% endblock %}

        <script>
            $('body').on('click', '.disabled', function(e) {
                e.preventDefault();
                return false;
            });
        </script>

    </body>
</html>
