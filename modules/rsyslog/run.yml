---
- name: "rsyslog | Create config dir"
  file:
    path: "/data/rsyslog"
    state: directory

- name: "rsyslog | Start container"
  docker:
    docker_api_version: "1.22"
    name: "rsyslog"
    registry: "{{ docker_repository_host }}"
    pull: "{{ 'missing' if docker_repository_host == 'localhost'  else 'always' }}"
    image: "{{ docker_repository_host + '/' if docker_repository_host else '' }}openforis/rsyslog:{{ version }}"
    state: "reloaded"
    net: "bridge"
    restart_policy: "always"
    username: "{{ docker_username }}"
    email: "{{ docker_email }}"
    password: "{{ docker_password }}"
    volumes:
    - "/data/elk/certificates:/certificates"
    env:
      ELK_HOST_SEPAL_ENV: "{{ elk_host }}"

- command: "docker inspect --format '{{ '{{' }} .NetworkSettings.IPAddress }}' rsyslog"
  register: rsyslog_host

- set_fact:
    syslog_address: "tcp://{{ rsyslog_host.stdout }}:10514"

