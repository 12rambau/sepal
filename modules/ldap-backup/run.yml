---
- file: path="/data/ldap" state=directory
- file: path="/data/ldap/database" state=directory
- file: path="/data/ldap/config" state=directory

- file: path="/data/ldap/backup-started" state=absent

- name: "ldap-backup | Start container"
  docker:
    docker_api_version: "1.22"
    name: "ldap-backup"
    registry: "{{ docker_repository_host }}"
    pull: "{{ 'missing' if docker_repository_host == 'localhost'  else 'always' }}"
    image: "{{ docker_repository_host + '/' if docker_repository_host else '' }}openforis/ldap-backup:{{ version }}"
    state: "reloaded"
    restart_policy: "always"
    net: "bridge"
    username: "{{ docker_username }}"
    email: "{{ docker_email }}"
    password: "{{ docker_password }}"
    volumes:
    - "/data/ldap/database:/var/lib/ldap"
    - "/data/ldap/config:/etc/ldap/slapd.d"
    - "/data/ldap/shared:/shared"
    - "/backup/ldap:/data/backup"
    env:
      LDAP_BACKUP_DATA_CRON_EXP: '0 0 * * *'
      LDAP_BACKUP_CONFIG_CRON_EXP: '0 0 * * *'
      LDAP_BACKUP_TTL: '365'
      RESTORE_BACKUP: "{{ restore_backup }}"
  register: container

- name: "ldap-backup | Wait until started"
  wait_for: path=/data/ldap/shared/backup-started
  when: (container.summary.started > 0 or container.summary.restarted > 0)
